<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask-rk | AI Interview Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="changelog"><a href="https://github.com/RKKoranteng/ask-rk/blob/main/CHANGELOG.md" target="_blank">version 0.2.4</a></p>
    <h2>ask-rk</h2>
    <h4>AI Interview Question Generator</h4>
    <textarea id="jobDescription" placeholder="Enter job description..."></textarea><br>
    <div class="buttons">
        <button onclick="generateQuestions()">Generate Questions</button>
        <button id="clearBtn" onclick="clearInput()">Clear</button>
    </div>
    <div class="loading" id="loading">Generating questions... Please wait.</div>
    <div id="output"></div>
    
    <script src="script.js"></script>

</body>
</html>
